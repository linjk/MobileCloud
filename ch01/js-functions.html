<!DOCTYPE html>
<html>
    <head>
    </head>

    <body id="main">
        <script>
	    var main = document.getElementById('main');
	    var log = [];
	    log.push('<pre>');

	    log.push(declaration());
	    function declaration(){
		return "declaration";
	    }

	    var expression = function(){
		return "expression";
	    }
	    log.push(expression());

	    var myObject = {
		property: function(){
		    return "property";
		}
	    }
	    log.push(myObject.property());

	    log.push('<pre>');

	    main.innerHTML = log.join('<br>');

        </script>
    </body>
</html>
